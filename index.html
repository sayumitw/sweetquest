<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sweet Quest: Cat Bonus Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #2d3436;
            font-family: 'VT323', monospace;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-user-select: none;
            user-select: none;
        }

        #game-border {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 95%;
            max-height: 850px;
            background: #a29bfe;
            border-radius: 20px;
            padding: 15px 20px 25px 20px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        #screen-container {
            position: relative;
            flex-grow: 1;
            background: #000;
            border: 6px solid #6c5ce7;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
            touch-action: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }

        .pixel-text {
            font-size: 32px;
            color: #fff;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000;
            font-weight: bold;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 52, 54, 0.9);
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* ÈÄöÁî®ÊåâÈàïÊ®£Âºè */
        .game-btn {
            font-family: 'VT323', monospace;
            cursor: pointer;
            border-radius: 10px;
            touch-action: manipulation;
            pointer-events: auto; 
            z-index: 30;
            text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0,0,0,0.4);
            border: 2px solid #fff;
            transition: transform 0.1s;
        }
        .game-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0,0,0,0.4);
        }

        /* ÈñãÂßãÊåâÈàï */
        #startBtn {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 32px;
            background: #ff7675;
            color: white;
            animation: pulse 1.5s infinite;
        }

        /* ÈÄÄÂá∫ÊåâÈàï */
        #exitBtn {
            width: 60px;
            height: 30px;
            font-size: 16px;
            background: #636e72;
            color: #dfe6e9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .controls-area {
            height: 130px; /* Á®çÂæÆÂä†È´ò‰ª•ÂÆπÁ¥çÈÄ£Áµê */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding: 0 10px;
        }
        
        .d-pad {
            width: 90px; height: 90px;
            background: #636e72;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 5px 0 #2d3436;
        }
        .d-pad-h { position:absolute; top:33px; left:10px; width:70px; height:24px; background:#2d3436; border-radius: 4px;}
        .d-pad-v { position:absolute; top:10px; left:33px; width:24px; height:70px; background:#2d3436; border-radius: 4px;}
        
        .d-pad.active-left .d-pad-h { background: linear-gradient(90deg, #00b894 50%, #2d3436 50%); }
        .d-pad.active-right .d-pad-h { background: linear-gradient(90deg, #2d3436 50%, #00b894 50%); }

        .btn-ab { display: flex; gap: 20px; transform: rotate(-20deg); margin-top: 20px; }
        .circle-btn {
            width: 45px; height: 45px;
            background: #ff7675;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 0 #d63031;
        }
        .circle-btn:active { transform: translateY(4px); box-shadow: none; }

        .touch-hint {
            position: absolute;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            left: 0;
        }

        /* IG ÈÄ£ÁµêÊ®£Âºè */
        .console-link {
            font-family: 'VT323', monospace;
            color: #dfe6e9;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.6;
            transition: all 0.2s;
            margin-top: 5px;
            background: rgba(0,0,0,0.1);
            padding: 2px 8px;
            border-radius: 4px;
        }
        .console-link:hover {
            opacity: 1;
            color: #fff;
            background: rgba(0,0,0,0.2);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<div id="game-border">
    <div id="screen-container">
        <div id="ui-layer">
            <div class="pixel-text">SCORE: <span id="score">0</span></div>
            <div class="pixel-text" style="color:#fd79a8">LV.<span id="level">1</span></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="overlay">
            <h1 id="title-text" style="font-size: 50px; margin: 0; color: #ffeaa7; text-shadow: 4px 4px 0 #e17055;">SWEET QUEST</h1>
            <p id="subtitle-text" style="font-size: 20px; color: #fab1a0; margin-top:5px;">Yongyi's Macaron Challenge</p>
            
            <div style="margin-top:20px; font-size: 18px; color:#ccc; line-height: 1.6;">
                Touch LEFT / RIGHT to Move<br>
                <span style="color:#fff;">üê± White Cat = +15 pts</span><br>
                <span style="color:#e17055;">üèÄ Basketball = -5 pts</span>
            </div>
            
            <button id="startBtn" class="game-btn" onclick="startGame()" ontouchstart="startGame()">START GAME</button>
        </div>
    </div>
    
    <div class="controls-area">
        <div class="d-pad" id="dpad-visual">
            <div class="d-pad-v"></div>
            <div class="d-pad-h"></div>
        </div>
        
        <!-- ‰∏≠Â§ÆÊéßÂà∂ÂçÄÔºöEXIT Ëàá IG ÈÄ£Áµê -->
        <div style="display:flex; flex-direction:column; align-items:center; gap:2px;">
            <button id="exitBtn" class="game-btn" onclick="exitGame()">EXIT</button>
            <div style="font-size:10px; color:#636e72; margin-bottom: 3px;">SELECT</div>
            
            <!-- IG Link -->
            <a href="https://www.instagram.com/tbzuyeon/" target="_blank" class="console-link">
                <!-- Á∞°Êòì IG ÂÉèÁ¥†ÂúñÁ§∫ -->
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
                @tbzuyeon
            </a>
        </div>

        <div class="btn-ab">
            <div class="circle-btn"></div>
            <div class="circle-btn"></div>
        </div>
    </div>
    <div class="touch-hint">Mobile Touch Supported</div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const overlay = document.getElementById('overlay');
    const titleText = document.getElementById('title-text');
    const subTitleText = document.getElementById('subtitle-text');
    const startBtn = document.getElementById('startBtn');
    const container = document.getElementById('screen-container');
    const dpadVisual = document.getElementById('dpad-visual');

    // ÂúñÁâáËºâÂÖ•
    const bgImg = new Image();
    bgImg.src = 'https://static.wixstatic.com/media/ededed_4473b3774003426b89435743579a6aba~mv2.png';

    const dogImg = new Image();
    dogImg.src = 'https://static.wixstatic.com/media/ededed_42acc34d58e64a77ac952eacd3d24656~mv2.png';

    let gameRunning = false;
    let score = 0;
    let frames = 0;
    let items = [];
    let canvasW, canvasH;
    let animationId;

    const player = {
        x: 0, y: 0,
        width: 100, height: 100,
        speed: 8, dx: 0
    };

    function resize() {
        canvasW = container.clientWidth;
        canvasH = container.clientHeight;
        canvas.width = canvasW;
        canvas.height = canvasH;
        player.y = canvasH - player.height - 10;
        player.x = canvasW / 2 - player.width / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    function drawBackground() {
        if (bgImg.complete && bgImg.naturalWidth !== 0) {
            ctx.drawImage(bgImg, 0, 0, canvasW, canvasH);
        } else {
            ctx.fillStyle = "#ffeaa7";
            ctx.fillRect(0, 0, canvasW, canvasH);
        }
    }

    function drawPlayer() {
        if (dogImg.complete && dogImg.naturalWidth !== 0) {
            ctx.save();
            if (player.dx < 0) {
                ctx.translate(player.x + player.width, player.y);
                ctx.scale(-1, 1);
                ctx.drawImage(dogImg, 0, 0, player.width, player.height);
            } else {
                ctx.drawImage(dogImg, player.x, player.y, player.width, player.height);
            }
            ctx.restore();
        } else {
            ctx.fillStyle = "black";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }
    }

    // --- Áπ™Ë£ΩÊâÅÊâÅË≤ìÂí™È†≠ ---
    function drawCat(item) {
        let cx = item.x + item.w / 2;
        let cy = item.y + item.h / 2;
        
        // Áï´ËÄ≥Êúµ
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        // Â∑¶ËÄ≥
        ctx.moveTo(cx - item.w/2 + 2, cy - item.h/4);
        ctx.lineTo(cx - item.w/2 - 2, cy - item.h);
        ctx.lineTo(cx, cy - item.h/2);
        // Âè≥ËÄ≥
        ctx.moveTo(cx + item.w/2 - 2, cy - item.h/4);
        ctx.lineTo(cx + item.w/2 + 2, cy - item.h);
        ctx.lineTo(cx, cy - item.h/2);
        ctx.fill();

        // Áï´ÊâÅËáâ (‰ΩøÁî® ellipse)
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        // rx = item.w/2, ry = item.h/2 (ÈÄôÊ®£Â∞±ÊúÉÊâÅÊâÅÁöÑ)
        ctx.ellipse(cx, cy, item.w/2, item.h/2, 0, 0, Math.PI * 2);
        ctx.fill();

        // ÁúºÁùõ
        ctx.fillStyle = "#333";
        ctx.beginPath();
        ctx.arc(cx - 10, cy - 2, 3, 0, Math.PI * 2);
        ctx.arc(cx + 10, cy - 2, 3, 0, Math.PI * 2);
        ctx.fill();

        // ÈºªÂ≠ê
        ctx.fillStyle = "#ff7675";
        ctx.beginPath();
        ctx.ellipse(cx, cy + 4, 3, 2, 0, 0, Math.PI * 2);
        ctx.fill();
    }

    // --- Áπ™Ë£ΩÁ±ÉÁêÉ ---
    function drawBasketball(item) {
        let cx = item.x + item.w / 2;
        let cy = item.y + item.h / 2;
        let r = item.w / 2;

        // ÁêÉÈ´î
        ctx.fillStyle = "#e17055"; // Á±ÉÁêÉÊ©ò
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI * 2);
        ctx.fill();

        // Á∑öÊ¢ù
        ctx.strokeStyle = "#2d3436";
        ctx.lineWidth = 2;

        // ÂçÅÂ≠óÁ∑ö
        ctx.beginPath();
        ctx.moveTo(cx, cy - r);
        ctx.lineTo(cx, cy + r);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(cx - r, cy);
        ctx.lineTo(cx + r, cy);
        ctx.stroke();

        // Êõ≤Á∑ö
        ctx.beginPath();
        ctx.ellipse(cx, cy, r * 0.7, r, 0, 0, Math.PI * 2);
        ctx.stroke();
    }

    // Áπ™Ë£ΩÈ¶¨Âç°Èæç
    function drawMacaron(item) {
        let cx = item.x + item.w / 2;
        let cy = item.y + item.h / 2;
        let rx = item.w / 2;
        let ry = item.h / 2;

        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.beginPath();
        ctx.ellipse(cx+2, cy+5, rx, ry, 0, 0, Math.PI*2);
        ctx.fill();

        ctx.fillStyle = item.color;
        ctx.beginPath();
        ctx.ellipse(cx, cy - 3, rx, ry, 0, Math.PI, 0);
        ctx.fill();
        ctx.fillStyle = "#fff"; 
        ctx.beginPath();
        ctx.roundRect(item.x - 2, cy - 4, item.w + 4, 8, 4);
        ctx.fill();
        ctx.fillStyle = item.color;
        ctx.beginPath();
        ctx.ellipse(cx, cy + 5, rx, ry, 0, 0, Math.PI);
        ctx.fill();
        ctx.fillStyle = "rgba(255,255,255,0.4)";
        ctx.beginPath();
        ctx.ellipse(cx - rx/3, cy - ry/2 - 2, rx/3, ry/3, 0.5, 0, Math.PI*2);
        ctx.fill();
    }

    function createItem() {
        const rand = Math.random();
        
        // 10% Ê©üÁéáÊòØÊâÅÊâÅË≤ìÂí™ (15ÂàÜ)
        if (rand < 0.1) {
            items.push({
                type: 'cat',
                x: Math.random() * (canvasW - 45),
                y: -50,
                w: 45, 
                h: 30, // ‰øÆÊîπÔºöÈ´òÂ∫¶ËÆäÁüÆ (ÂéüÊú¨ 40 -> 30)
                speed: 6,
                points: 15,
                color: '#fff'
            });
        } 
        // 20% Ê©üÁéáÊòØÁ±ÉÁêÉ (Êâ£ÂàÜ)
        else if (rand < 0.3) {
            items.push({
                type: 'basketball',
                x: Math.random() * (canvasW - 40),
                y: -50,
                w: 40, h: 40,
                speed: 7, 
                points: -5,
                color: '#e17055'
            });
        }
        // 20% Ê©üÁéáÊòØÁâπÂ§ßÈ¶¨Âç°Èæç (11ÂàÜ)
        else if (rand < 0.5) {
            items.push({
                type: 'macaron',
                x: Math.random() * (canvasW - 55),
                y: -50,
                w: 55, h: 30,
                speed: 3,
                points: 11,
                color: ['#fd79a8', '#a29bfe', '#55efc4', '#ffeaa7', '#fab1a0'][Math.floor(Math.random()*5)]
            });
        } 
        // 50% Ê©üÁéáÊòØÊôÆÈÄöÈ¶¨Âç°Èæç (5ÂàÜ)
        else {
            items.push({
                type: 'macaron',
                x: Math.random() * (canvasW - 35),
                y: -50,
                w: 35, h: 20,
                speed: 5,
                points: 5,
                color: ['#fd79a8', '#a29bfe', '#55efc4', '#ffeaa7', '#fab1a0'][Math.floor(Math.random()*5)]
            });
        }
    }

    function update() {
        if (!gameRunning) return;

        ctx.clearRect(0, 0, canvasW, canvasH);
        drawBackground();

        if (keys.left) player.dx = -player.speed;
        else if (keys.right) player.dx = player.speed;
        else player.dx = 0;

        player.x += player.dx;
        
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvasW) player.x = canvasW - player.width;

        drawPlayer();

        frames++;
        let dropRate = 60;
        if (score > 100) dropRate = 50;
        if (score > 300) dropRate = 40;
        levelEl.innerText = Math.floor(score / 100) + 1;

        if (frames % dropRate === 0) createItem();

        for (let i = 0; i < items.length; i++) {
            let item = items[i];
            item.y += item.speed + (score / 300);
            
            if (item.type === 'cat') {
                drawCat(item);
            } else if (item.type === 'basketball') {
                drawBasketball(item);
            } else {
                drawMacaron(item);
            }

            // Á¢∞ÊíûÊ™¢Ê∏¨
            if (
                item.x < player.x + player.width &&
                item.x + item.w > player.x &&
                item.y < player.y + player.height &&
                item.y + item.h > player.y
            ) {
                // Âä†ÂàÜÊàñÊâ£ÂàÜ
                score += item.points;
                
                // Â¶ÇÊûúÊòØÊâ£ÂàÜÊïàÊûúÔºåÁï´Èù¢ÈñÉÁ¥Ö‰∏Ä‰∏ã
                if(item.points < 0) {
                    ctx.fillStyle = "rgba(255,0,0,0.3)";
                    ctx.fillRect(0,0,canvasW,canvasH);
                }

                scoreEl.innerText = score;
                items.splice(i, 1);
                i--;

                // GAME OVER Ê™¢Êü•
                if (score <= 0) {
                    gameOver("GAME OVER", "Hit by basketball!");
                    return;
                }

            } else if (item.y > canvasH) {
                items.splice(i, 1);
                i--;
            }
        }
        animationId = requestAnimationFrame(update);
    }

    function gameOver(title, subtitle) {
        gameRunning = false;
        cancelAnimationFrame(animationId);
        
        titleText.innerText = title || "GAME OVER";
        titleText.style.color = "#ff7675";
        
        subTitleText.innerText = subtitle || `Final Score: ${score}`;
        startBtn.innerText = "TRY AGAIN";
        
        overlay.style.display = 'flex';
    }

    function exitGame() {
        gameRunning = false;
        cancelAnimationFrame(animationId);
        
        // ÈáçÁΩÆÂõûÊ®ôÈ°åÁï´Èù¢
        titleText.innerText = "SWEET QUEST";
        titleText.style.color = "#ffeaa7";
        subTitleText.innerText = "Yongyi's Macaron Challenge";
        startBtn.innerText = "START GAME";
        
        // Ê∏ÖÁ©∫ÂàÜÊï∏
        score = 0;
        scoreEl.innerText = "0";
        items = [];
        ctx.clearRect(0, 0, canvasW, canvasH);
        
        overlay.style.display = 'flex';
    }

    // ÊéßÂà∂ÈÇèËºØ
    const keys = { left: false, right: false };

    // ÈçµÁõ§
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') { keys.left = true; dpadVisual.classList.add('active-left'); }
        if (e.key === 'ArrowRight') { keys.right = true; dpadVisual.classList.add('active-right'); }
    });
    document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft') { keys.left = false; dpadVisual.classList.remove('active-left'); }
        if (e.key === 'ArrowRight') { keys.right = false; dpadVisual.classList.remove('active-right'); }
    });

    // Ëß∏Êéß
    document.body.addEventListener('touchmove', function(e) { 
        if (gameRunning) {
            e.preventDefault(); 
        }
    }, { passive: false });

    container.addEventListener('touchstart', (e) => {
        if (e.target.tagName === 'BUTTON' || e.target.closest('button') || e.target.closest('a')) {
            return;
        }

        if (e.cancelable) e.preventDefault();
        
        if (!gameRunning) return;

        const touchX = e.touches[0].clientX;
        const rect = container.getBoundingClientRect();
        
        if (touchX < rect.left + rect.width / 2) {
            keys.left = true;
            dpadVisual.classList.add('active-left');
        } else {
            keys.right = true;
            dpadVisual.classList.add('active-right');
        }
    }, { passive: false });

    container.addEventListener('touchend', (e) => {
        if (e.target.tagName === 'BUTTON' || e.target.closest('button') || e.target.closest('a')) {
            return;
        }

        if (e.cancelable) e.preventDefault();
        
        keys.left = false;
        keys.right = false;
        dpadVisual.classList.remove('active-left');
        dpadVisual.classList.remove('active-right');
    });

    function startGame(e) {
        if(e) e.stopPropagation();
        
        overlay.style.display = 'none';
        
        if (!gameRunning) {
            gameRunning = true;
            score = 0; // ÂàùÂßãÂàÜÊï∏
            items = [];
            scoreEl.innerText = '0';
            resize();
            update();
        }
    }
</script>
</body>
