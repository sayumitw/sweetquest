<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sweet Quest: Dog Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #2d3436;
            font-family: 'VT323', monospace;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-user-select: none;
            user-select: none;
        }

        #game-border {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 95%;
            max-height: 850px;
            background: #a29bfe;
            border-radius: 20px;
            padding: 15px 20px 25px 20px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        #screen-container {
            position: relative;
            flex-grow: 1;
            background: #000;
            border: 6px solid #6c5ce7;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
            touch-action: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }

        .pixel-text {
            font-size: 32px;
            color: #fff;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000;
            font-weight: bold;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            background: rgba(45, 52, 54, 0.95);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .game-btn {
            font-family: 'VT323', monospace;
            cursor: pointer;
            border-radius: 10px;
            touch-action: manipulation;
            pointer-events: auto; 
            z-index: 30;
            text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0,0,0,0.4);
            border: 2px solid #fff;
            transition: transform 0.1s;
        }
        .game-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0,0,0,0.4);
        }

        /* ÈñãÂßãÊåâÈàï */
        #startBtn {
            margin-top: 15px;
            padding: 10px 30px;
            font-size: 32px;
            background: #ff7675;
            color: white;
            animation: pulse 1.5s infinite;
        }

        /* ÂêçÂ≠óËº∏ÂÖ•Ê°Ü */
        #playerName {
            font-family: 'VT323', monospace;
            font-size: 24px;
            padding: 5px;
            width: 180px;
            text-align: center;
            margin-top: 15px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: #2d3436;
            color: #ffeaa7;
            text-transform: uppercase;
            outline: none;
        }
        #playerName::placeholder { color: #636e72; }

        /* ÊéíË°åÊ¶úÂçÄÂ°ä */
        #leaderboard-section {
            width: 80%;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #6c5ce7;
            min-height: 100px;
            max-height: 160px;
            overflow-y: auto;
        }
        .rank-item {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            color: #ffeaa7;
            border-bottom: 1px dashed rgba(255,255,255,0.2);
            padding: 4px 0;
        }
        .rank-item:first-child { color: #ff7675; font-weight: bold; }

        /* ÈÄÄÂá∫ÊåâÈàï */
        #exitBtn {
            width: 60px;
            height: 30px;
            font-size: 16px;
            background: #636e72;
            color: #dfe6e9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .controls-area {
            height: 130px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding: 0 10px;
        }
        
        .d-pad {
            width: 90px; height: 90px;
            background: #636e72;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 5px 0 #2d3436;
        }

        .d-pad.active-right .d-pad-h { background: linear-gradient(90deg, #2d3436 50%, #00b894 50%); }

        .btn-ab { display: flex; gap: 20px; transform: rotate(-20deg); margin-top: 20px; }
        .circle-btn {
            width: 45px; height: 45px;
            background: #ff7675;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 0 #d63031;
        }
        .circle-btn:active { transform: translateY(4px); box-shadow: none; }

        .console-link {

            text-decoration: none;

            font-weight: bold;
            display: flex;

        }
        .console-link:hover {
            opacity: 1;
            color: #fff;
            background: rgba(0,0,0,0.2);
            transform: scale(1.05);
        }
    </style>

        if (!db) return;
        try {
            // ‰ΩøÁî® leaderboard_dog ÈõÜÂêàÔºåËàáÂè¶‰∏ÄÂÄãÈÅäÊà≤ÂçÄÂàÜ
            await addDoc(collection(db, "leaderboard_dog"), {
                name: name,
                score: score,
                timestamp: new Date()
            });
        } catch (e) {
            console.error("Error adding score: ", e);
        }
    };

    // ËÆÄÂèñÊéíË°åÊ¶ú
    window.getLeaderboard = async function() {
        if (!db) return "<div style='color:red'>DB Error</div>";
        try {
            const q = query(collection(db, "leaderboard_dog"), orderBy("score", "desc"), limit(5));
            const querySnapshot = await getDocs(q);
            
            let html = "";
            let rank = 1;
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                html += `
                    <div class="rank-item">
                        <span>#${rank} ${data.name}</span>
                        <span>${data.score}</span>
                    </div>`;
                rank++;
            });
            
            if(html === "") html = "<div style='color:#ccc'>No records yet. Be the first!</div>";
            return html;
        } catch (e) {
            console.error("Read error:", e);
            return "<div style='color:red'>Loading Failed</div>";
        }
    };

        const lb = document.getElementById('leaderboard-section');
        if(window.getLeaderboard) {
            lb.innerHTML = await window.getLeaderboard();
        }
    };
</script>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const overlay = document.getElementById('overlay');
    const titleText = document.getElementById('title-text');
    const subTitleText = document.getElementById('subtitle-text');
    const startBtn = document.getElementById('startBtn');
    const container = document.getElementById('screen-container');
    const dpadVisual = document.getElementById('dpad-visual');
    const nameInput = document.getElementById('playerName');
    const lbSection = document.getElementById('leaderboard-section');

    const bgImg = new Image();
    bgImg.src = 'https://static.wixstatic.com/media/ededed_4473b3774003426b89435743579a6aba~mv2.png';

    const dogImg = new Image();
    dogImg.src = 'https://static.wixstatic.com/media/ededed_42acc34d58e64a77ac952eacd3d24656~mv2.png';

    let gameRunning = false;
    let score = 0;
    let frames = 0;
    let items = [];
    let canvasW, canvasH;
    let animationId;
    let currentPlayerName = "GUEST";

    const player = {
        x: 0, y: 0,
        width: 100, height: 100,
        speed: 8, dx: 0
    };

    function resize() {
        canvasW = container.clientWidth;
        canvasH = container.clientHeight;
        canvas.width = canvasW;
        canvas.height = canvasH;
        player.y = canvasH - player.height - 10;
        player.x = canvasW / 2 - player.width / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    function drawBackground() {
        if (bgImg.complete && bgImg.naturalWidth !== 0) {
            ctx.drawImage(bgImg, 0, 0, canvasW, canvasH);
        } else {
            ctx.fillStyle = "#ffeaa7";
            ctx.fillRect(0, 0, canvasW, canvasH);
        }
    }

    function drawPlayer() {
        if (dogImg.complete && dogImg.naturalWidth !== 0) {
            ctx.save();
            if (player.dx < 0) {
                ctx.translate(player.x + player.width, player.y);
                ctx.scale(-1, 1);
                ctx.drawImage(dogImg, 0, 0, player.width, player.height);
            } else {
                ctx.drawImage(dogImg, player.x, player.y, player.width, player.height);
            }
            ctx.restore();
        } else {
            ctx.fillStyle = "black";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }
    }

    function drawCat(item) {
        let cx = item.x + item.w / 2;
        let cy = item.y + item.h / 2;
        
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.moveTo(cx - item.w/2 + 2, cy - item.h/4);
        ctx.lineTo(cx - item.w/2 - 2, cy - item.h);
        ctx.lineTo(cx, cy - item.h/2);
        ctx.moveTo(cx + item.w/2 - 2, cy - item.h/4);
        ctx.lineTo(cx + item.w/2 + 2, cy - item.h);
        ctx.lineTo(cx, cy - item.h/2);
        ctx.fill();

        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.ellipse(cx, cy, item.w/2, item.h/2, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#333";
        ctx.beginPath();
        ctx.arc(cx - 10, cy - 2, 3, 0, Math.PI * 2);
        ctx.arc(cx + 10, cy - 2, 3, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#ff7675";
        ctx.beginPath();
        ctx.ellipse(cx, cy + 4, 3, 2, 0, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawBasketball(item) {
        let cx = item.x + item.w / 2;
        let cy = item.y + item.h / 2;
        let r = item.w / 2;

        ctx.fillStyle = "#e17055"; 
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI * 2);
        ctx.fill();

        ctx.strokeStyle = "#2d3436";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(cx, cy - r);
        ctx.lineTo(cx, cy + r);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(cx - r, cy);
        ctx.lineTo(cx + r, cy);
        ctx.stroke();

        ctx.beginPath();
        ctx.ellipse(cx, cy, r * 0.7, r, 0, 0, Math.PI * 2);
        ctx.stroke();
    }

    function drawMacaron(item) {
        let cx = item.x + item.w / 2;
        let cy = item.y + item.h / 2;
        let rx = item.w / 2;
        let ry = item.h / 2;

        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.beginPath();
        ctx.ellipse(cx+2, cy+5, rx, ry, 0, 0, Math.PI*2);
        ctx.fill();

        ctx.fillStyle = item.color;
        ctx.beginPath();
        ctx.ellipse(cx, cy - 3, rx, ry, 0, Math.PI, 0);
        ctx.fill();
        ctx.fillStyle = "#fff"; 
        ctx.beginPath();
        ctx.roundRect(item.x - 2, cy - 4, item.w + 4, 8, 4);
        ctx.fill();
        ctx.fillStyle = item.color;
        ctx.beginPath();
        ctx.ellipse(cx, cy + 5, rx, ry, 0, 0, Math.PI);
        ctx.fill();
        ctx.fillStyle = "rgba(255,255,255,0.4)";
        ctx.beginPath();
        ctx.ellipse(cx - rx/3, cy - ry/2 - 2, rx/3, ry/3, 0.5, 0, Math.PI*2);
        ctx.fill();
    }

    function createItem() {
        const rand = Math.random();
        
        if (rand < 0.1) {
            items.push({ type: 'cat', x: Math.random() * (canvasW - 45), y: -50, w: 45, h: 30, speed: 6, points: 15 });
        } else if (rand < 0.3) {
            items.push({ type: 'basketball', x: Math.random() * (canvasW - 40), y: -50, w: 40, h: 40, speed: 7, points: -5 });
        } else if (rand < 0.5) {
            items.push({ type: 'macaron', x: Math.random() * (canvasW - 55), y: -50, w: 55, h: 30, speed: 3, points: 11, color: ['#fd79a8', '#a29bfe', '#55efc4', '#ffeaa7', '#fab1a0'][Math.floor(Math.random()*5)] });
        } else {
            items.push({ type: 'macaron', x: Math.random() * (canvasW - 35), y: -50, w: 35, h: 20, speed: 5, points: 5, color: ['#fd79a8', '#a29bfe', '#55efc4', '#ffeaa7', '#fab1a0'][Math.floor(Math.random()*5)] });
        }
    }

    function update() {
        if (!gameRunning) return;

        ctx.clearRect(0, 0, canvasW, canvasH);
        drawBackground();

        if (keys.left) player.dx = -player.speed;
        else if (keys.right) player.dx = player.speed;
        else player.dx = 0;

        player.x += player.dx;
        
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvasW) player.x = canvasW - player.width;

        drawPlayer();

        frames++;
        let dropRate = 60;
        if (score > 100) dropRate = 50;
        if (score > 300) dropRate = 40;
        levelEl.innerText = Math.floor(score / 100) + 1;

        if (frames % dropRate === 0) createItem();

        for (let i = 0; i < items.length; i++) {
            let item = items[i];
            item.y += item.speed + (score / 300);
            
            if (item.type === 'cat') drawCat(item);
            else if (item.type === 'basketball') drawBasketball(item);
            else drawMacaron(item);

            if (
                item.x < player.x + player.width &&
                item.x + item.w > player.x &&
                item.y < player.y + player.height &&
                item.y + item.h > player.y
            ) {
                score += item.points;
                if(item.points < 0) {
                    ctx.fillStyle = "rgba(255,0,0,0.3)";
                    ctx.fillRect(0,0,canvasW,canvasH);
                }
                scoreEl.innerText = score;
                items.splice(i, 1);
                i--;

                if (score <= 0) {
                    gameOver("GAME OVER", "Hit by basketball!");
                    return;
                }
            } else if (item.y > canvasH) {
                items.splice(i, 1);
                i--;
            }
        }
        animationId = requestAnimationFrame(update);
    }

    function gameOver(title, subtitle) {
        gameRunning = false;
        cancelAnimationFrame(animationId);
        
        titleText.innerText = title || "GAME OVER";
        titleText.style.color = "#ff7675";
        subTitleText.innerText = subtitle || `Final Score: ${score}`;
        startBtn.innerText = "TRY AGAIN";
        
        // È°ØÁ§∫Ëº∏ÂÖ•Ê°ÜÂíåÊéíË°åÊ¶ú
        nameInput.style.display = 'block';
        lbSection.style.display = 'block';
        overlay.style.display = 'flex';

        // ‰∏äÂÇ≥ÂàÜÊï∏
        if(window.addScore) {
            lbSection.innerHTML = "<div style='color:#ffeaa7'>Saving Score...</div>";
            window.addScore(currentPlayerName, score).then(() => {
                // ÈáçÊñ∞ËÆÄÂèñÊéíË°åÊ¶ú
                setTimeout(async () => {
                    if(window.getLeaderboard) {
                        lbSection.innerHTML = await window.getLeaderboard();
                    }
                }, 1000);
            });
        }
    }

    function exitGame() {
        gameRunning = false;
        cancelAnimationFrame(animationId);
        
        titleText.innerText = "SWEET QUEST";
        titleText.style.color = "#ffeaa7";
        subTitleText.innerText = "Yongyi's Macaron Challenge";
        startBtn.innerText = "START GAME";
        
        nameInput.style.display = 'block';
        lbSection.style.display = 'block';
        
        score = 0;
        scoreEl.innerText = "0";
        items = [];
        ctx.clearRect(0, 0, canvasW, canvasH);
        
        overlay.style.display = 'flex';
        
        // ÈáçÊñ∞ËÆÄÂèñÊéíË°åÊ¶ú
        if(window.getLeaderboard) {
            window.getLeaderboard().then(html => lbSection.innerHTML = html);
        }
    }

    const keys = { left: false, right: false };

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') { keys.left = true; dpadVisual.classList.add('active-left'); }
        if (e.key === 'ArrowRight') { keys.right = true; dpadVisual.classList.add('active-right'); }
    });
    document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft') { keys.left = false; dpadVisual.classList.remove('active-left'); }
        if (e.key === 'ArrowRight') { keys.right = false; dpadVisual.classList.remove('active-right'); }
    });

    document.body.addEventListener('touchmove', function(e) { 
        if (gameRunning) e.preventDefault(); 
    }, { passive: false });

    container.addEventListener('touchstart', (e) => {
        if (e.target.tagName === 'BUTTON' || e.target.closest('button') || e.target.closest('a') || e.target.tagName === 'INPUT') {
            return;
        }
        if (e.cancelable) e.preventDefault();
        if (!gameRunning) return;

        const touchX = e.touches[0].clientX;
        const rect = container.getBoundingClientRect();
        if (touchX < rect.left + rect.width / 2) {
            keys.left = true;
            dpadVisual.classList.add('active-left');
        } else {
            keys.right = true;
            dpadVisual.classList.add('active-right');
        }
    }, { passive: false });

    container.addEventListener('touchend', (e) => {
        if (e.target.tagName === 'BUTTON' || e.target.closest('button') || e.target.closest('a') || e.target.tagName === 'INPUT') return;
        if (e.cancelable) e.preventDefault();
        keys.left = false;
        keys.right = false;
        dpadVisual.classList.remove('active-left');
        dpadVisual.classList.remove('active-right');
    });

    function startGame(e) {
        if(e) e.stopPropagation();
        
        // ÂêçÂ≠óËôïÁêÜ
        const rawName = nameInput.value.trim();
        let safeName = rawName || "GUEST";
        safeName = safeName.toUpperCase();
        
        // --- üõ°Ô∏è Âº∑ÂäõÈÅéÊøæÁ≥ªÁµ± ---
        const badWords = [
            'FUCK', 'SHIT', 'BITCH', 'Á¨®Ëõã', 'SEX', // È´íË©±
            'Ë©©ÈõÖ', 'SIA', 'ÏãúÏïÑ' // üö´ ÊåáÂÆöÂ±èËîΩÂêçÂ≠ó
        ];
        
        let isBad = false;
        for (let word of badWords) {
            if (safeName.includes(word.toUpperCase())) {
                isBad = true;
                break;
            }
        }
        
        if (isBad) {
            safeName = "LOVE&PEACE";
            alert("Name not allowed! Changed to LOVE&PEACE.");
        }
        
        currentPlayerName = safeName;
        // --- üõ°Ô∏è ÈÅéÊøæÁµêÊùü ---
        
        overlay.style.display = 'none';
        
        if (!gameRunning) {
            gameRunning = true;
            score = 0;
            items = [];
            scoreEl.innerText = '0';
            resize();
            update();
        }
    }
